  <title>Activity Mandiri (External Script + Regex)</title>

<body>
  <h1>Form Validation (External Script + Regex)</h1>
  <form name="formMandiri" onsubmit="return validateEmail();">
    <table border="0" cellpadding="6" align="center">
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" name="email" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Send" />
        </td>
      </tr>
    </table>
  </form>
</body>
